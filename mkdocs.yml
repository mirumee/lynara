site_name: Lynara
site_url: https://mirumee.github.io/lynara/
repo_url: https://github.com/mirumee/lynara
repo_name: mirumee/lynara
copyright: Copyright &copy; 2024 - Mirumee Software

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    
plugins:
  - offline:
      enabled: !ENV [OFFLINE, false]
  - search
  - charts:
      use_data_path: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/sorts/tablesort.number.min.js
  - javascripts/tablesort.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - footnotes
  - tables
